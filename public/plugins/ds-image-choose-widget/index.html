<!DOCTYPE html>
<html>
<head>
	<title>DS Image Upload</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
	<script src="js/ds-image-choose-widget.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/ds-image-choose-widget.css" />
</head>
<body>
	<form>
		<br /><br /><br /><br />
		<div id="image-browser-3" data-place-holder="https://www.google.com/logos/doodles/2024/celebrating-the-accordion-6753651837110222-law.gif" ></div>
		<br /><br /><br /><br />
		<div id="image-browser-2"
				data-place-holder="" 				
				data-imageName="image_name_3[]",
				data-width="300"
				data-height="221"
				data-placeHolder="images/my-idupload.png"
				data-imageAccept="image/*" imageSize="1024000",
				data-data-removeText="rere" 
				data-fileExtensions='["jpg", "jpeg", "gif", "png"]'>
		</div>
	</form>
	<script>
		$(document).ready(function () {

			$("#image-browser-2").dsImageChoose({			
				removeCallBack: async function (options, element, callback) {
					$.ajax({
						type: "GET",
						url: "https://localhost/dsimageupload/ajax.json",
						dataType: "JSON",
						success: function (data) {
							console.log(data.status);
							if (data.status === "success") {
								callback();
							} else {
								alert('success!');
							}
						}
					});
					return true;
				}
			});
			$("#image-browser-3").dsImageChoose({				
				removeCallBack: async function (options, element, callback) {					
					$.ajax({
						type: "GET",
						url: "https://localhost/dsimageupload/ajax.json",
						dataType: "JSON",
						success: function (data) {
							console.log(data.status);
							if(data.status === "success"){
								callback();
							}else{
								alert('success!');
							}
						}
					});
					return true;
				}
			});
		});
	</script>
</body>
</html>
